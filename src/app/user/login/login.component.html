
<div class="container m-4">
  <form (ngSubmit)="validateUser()">
    
        
      
    <div class="card-header bg-success text-white">Login<div>{{errorMessage}}</div></div>
    <div  class="card-body " >

  
       
        <div class="mb-3" >
          <label for="email" class="form-label">email</label>
          <input 
          type="text" 
          class="form-control" 
          id="email" placeholder="Please enter your email." 
          name="email"
          [(ngModel)]="newUser.email">
        </div>
        <div class="mb-3" >
          <label for="password" class="form-label">Password</label>
          <input 
          type="text" 
          class="form-control" 
          id="password" placeholder="Enter your password." 
          name="password"
          [(ngModel)]="newUser.password">
        </div>
        <div class="form-check mb-3">
          <label for="role" class="form-label">Role</label>
          <input 
          type="text" 
          class="form-control" 
          id="role" placeholder="Enter your role." 
          name="role"
          [(ngModel)]="newUser.role">
        </div>
       
      
      

    </div>
    <div class="card-footer bg-success"><button type="submit" class="btn btn-light" >Login</button></div>
  

</form>
</div>
