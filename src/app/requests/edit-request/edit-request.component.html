<div class="container m-5">
    <div class="card-header bg-secondary text-white">Update Request</div>
    <form #myFormTemplate = "ngForm" (ngSubmit)="updateRequest()">
    <div  class="card-body">

      
        <div class="mb-3" >
            <label for="requestId" class="form-label">Request ID:</label>
           {{newRequest.requestId}}
          </div>
        <div class="mb-3" >
          <label for="dateOfTransaction" class="form-label">Transaction Date</label>
          <input 
          type="date" 
          class="form-control" 
          id="dateOfTransaction" placeholder="Enter Date Of Transaction" 
          name="Transaction Date"
          required
          #myTransactionDate="ngModel"
          (change)= "test(myTransactionDate)"
          [(ngModel)]="newRequest.dateOfTransaction">
          <div *ngIf="!myTransactionDate.valid" class="small text-danger">Transaction Date is required!</div>
        </div>
        <div class="mb-3" >
          <label for="employeeId" class="form-label">Employee Id</label>
          <input 
          type="email" 
          class="form-control" 
          id="employeeId" placeholder="Enter your Employe Id." 
          name="employeeId"
          required
          #myEmployeeId="ngModel"
          (change)= "test(myEmployeeId)"
          [(ngModel)]="newRequest.employeeId">
          <div *ngIf="!myEmployeeId.valid" class="small text-danger">Employee ID is required!</div>
        </div>
        <div class="form-check mb-3">
          <label for="amount" class="form-label"> Transaction Amount</label>
          <input 
          type="text" 
          class="form-control" 
          id="amount" placeholder="Enter the transaction amount." 
          name="amount"
          required
          #myAmount="ngModel"
          (change)= "test(myAmount)"
          [(ngModel)]="newRequest.amount">
          <div *ngIf="!myAmount.valid" class="small text-danger">Amount required!</div>
        </div>
        <div class="form-check mb-3">
          <label for="expense" class="form-label">Expense Type</label>
          <input 
          type="text" 
          class="form-control" 
          id="expense" placeholder="Enter the expense amount." 
          name="expense"
          required
          #myExpenseType="ngModel"
          (change)= "test(myExpenseType)"
          [(ngModel)]="newRequest.expenseType">
          <div *ngIf="!myExpenseType.valid" class="small text-danger">Expense Type required!</div>
        </div>
        <div class="form-check mb-3">
          <label for="merchantName" class="form-label">Merchant Name</label>
          <input 
          type="text" 
          class="form-control" 
          id="merchantName" placeholder="Merchant Name" 
          name="merchantName"
          required
          #myMerchant="ngModel"
          (change)= "test(myMerchant)"
          [(ngModel)]="newRequest.merchantName">
          <div *ngIf="!myMerchant.valid" class="small text-danger">Merchant name required!</div>
        </div>
      
     

    </div>
    <div class="card-footer bg-secondary"><button
        [disabled]="!myFormTemplate.valid" 
        type="submit" 
        class="btn btn-light" ></button>UPDATE</div>
</form>
</div>
